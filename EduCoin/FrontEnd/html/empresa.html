<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EducaCoin</title>
  <link rel="stylesheet" href="../css/empresa.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="navbar-colorida">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="logo">Educa<span>Coin</span></h1>
      <nav class="menu">
        <button class="btn btn-portugues">Alunos</button>
        <button class="btn btn-ciencia">Empresas</button>
      </nav>
    </div>
  </header>

  <main class="conteudo-principal">
    <div class="container mt-4">
      <h2>Cadastro de Empresa</h2>
      <form id="empresaForm" class="row g-3">
        <input type="hidden" id="id" />
        <div class="col-md-4">
          <label for="nome" class="form-label">Nome da Empresa</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input type="text" id="cnpj" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="vantagens" class="form-label">Vantagens</label>
          <input type="text" id="vantagens" class="form-control" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="btnSalvar">Cadastrar</button>
        </div>
      </form>

      <h3 class="mt-5">Empresas Cadastradas</h3>
      <table class="table table-striped mt-3" id="tabelaEmpresas">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Vantagens</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="../js/empresa.js"></script>
</body>
</html>
