<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EducaCoin</title>
  <link rel="icon" href="../imagens/coin.png" type="image/png">
  <link rel="stylesheet" href="../css/aluno.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="navbar-colorida">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="logo">Educa<span>Coin</span></h1>
      <nav class="menu">

        <a href="aluno.html" class="btn btn-empresa">Alunos</a>
        <a href="empresa.html" class="btn btn-empresa">Empresas</a>
      </nav>
    </div>
  </header>

  <main class="conteudo-principal">
    <div class="container mt-4">
      <h2>Cadastro de Aluno</h2>
      <form id="alunoForm" class="row g-3">
        <input type="hidden" id="id" />
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="col-md-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" required />
        </div>
        <div class="col-md-3">
          <label for="rg" class="form-label">RG</label>
          <input type="text" class="form-control" id="rg" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="col-md-6">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" required />
        </div>
        <div class="col-md-4">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" class="form-control" id="curso" required />
        </div>
        <div class="col-md-4">
          <label for="instituicao" class="form-label">Instituição</label>
          <input type="text" class="form-control" id="instituicao" required />
        </div>
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="text" class="form-control" id="senha" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="btnSalvar">Cadastrar Aluno</button>
        </div>
      </form>

      <h3 class="mt-5">Alunos Cadastrados</h3>
      <table class="table table-striped mt-3" id="tabelaAlunos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Curso</th>
            <th>Instituição</th>
            <th>Senha</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Modal de Edição de Aluno -->
<div class="modal fade" id="modalAluno" tabindex="-1" aria-labelledby="modalAlunoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="formEditarAluno">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAlunoLabel">Editar Aluno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="id" />
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="modalNome" required />
          </div>
          <div class="col-md-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="modalCpf" required />
          </div>
          <div class="col-md-3">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="modalRg" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="modalEmail" required />
          </div>
          <div class="col-md-6">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="modalEndereco" required />
          </div>
          <div class="col-md-4">
            <label for="curso" class="form-label">Curso</label>
            <input type="text" class="form-control" id="modalCurso" required />
          </div>
          <div class="col-md-4">
            <label for="instituicao" class="form-label">Instituição</label>
            <input type="text" class="form-control" id="modalInstituicao" required />
          </div>
          <div class="col-md-4">
            <label for="senha" class="form-label">Senha</label>
            <input type="text" class="form-control" id="modalSenha" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/aluno.js"></script>
</body>
</html>
